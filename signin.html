<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in here</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <form  action="signin.php" method="POST" class="p-10 my-5">
    
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating mb-3">
              <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input name="check" class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button name="submit" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy;2024</p>
          </form>
    </div>
    
      <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
